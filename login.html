<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Alex English Academy BETA - Portal do Estudante</title>
    
    <!-- CSS EXTERNO - SEU GARAGE CENTRAL! -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme-patriot.css">
</head>
<body class="login-page">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="login-container">
            <div class="academy-logo">Teacher Alex English Academy BETA</div>
            <div class="academy-subtitle">Portal do Estudante</div>
            <div class="welcome-text">üéì Acesso Exclusivo para Alunos</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Nome de usu√°rio</label>
                    <input type="text" id="username" class="form-input" placeholder="Digite seu nome de usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="login-btn">Acessar Minhas Aulas</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="contact-info">
                <strong>Precisa de ajuda?</strong><br>
                Entre em contato com <a href="mailto:alexmg@gmail.com" class="contact-link">Professor Alex</a>
            </div>
        </div>
    </div>
    
    <script>
        // Lista de usu√°rios e senhas
        const students = {
            // alunos reais
            "matheus": "english090803",
            "iasmin": "english050307",
            "leticia": "english843892",
            "larissa": "english765352",
            "ednei": "english4536798",
            "guilherme": "english408698",
            "leidson": "english594367",
            "tais": "english194678",
            "barbara": "english847693",
            "dudu": "english136789",
            "nicolete": "liloestitch",
            "iago": "english987654",
            "jaqueline": "english74309",
            "giovana": "english987543",
            "marina": "english742387",
            "breno": "english345687",
            "duda": "english454356",
            "kelli": "english434567",
            "lucas": "english98765423",
            
            
            // Usu√°rios de demonstra√ß√£o  
            "teacheralex": "teste1234",
            "testy": "testy",
        };
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const container = document.querySelector('.login-container');
            
            // Limpar mensagens anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            container.classList.remove('shake');
            
            // Adicionar estado de loading
            container.classList.add('loading');
            
            // Simular um pequeno delay para melhor UX
            setTimeout(() => {
                // Verificar credenciais
                if (students[username] && students[username] === password) {
                    // Login bem-sucedido
                    successDiv.textContent = '‚úÖ Bem-vindo! Redirecionando para suas aulas...';
                    successDiv.style.display = 'block';
                    
                    // Salvar login no navegador
                    sessionStorage.setItem('studentLoggedIn', 'true');
                    sessionStorage.setItem('studentUsername', username);
                    
                    // Redirecionar ap√≥s 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // Login falhou
                    container.classList.remove('loading');
                    errorDiv.textContent = '‚ùå Usu√°rio ou senha incorretos. Tente novamente.';
                    errorDiv.style.display = 'block';
                    
                    // Limpar senha e focar no campo
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // Shake animation para o container
                    container.classList.add('shake');
                }
            }, 800);
        });
        
        // Verificar se j√° est√° logado
        if (sessionStorage.getItem('studentLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
        
        // Foco autom√°tico no campo username
        document.getElementById('username').focus();
    </script>
</body>
</html>
