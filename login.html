<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Alex English Academy - Portal do Estudante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a202c;
            position: relative;
        }
        
        /* Padrão decorativo sutil no fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, #1e3a8a10 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #dc262610 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.07),
                0 10px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .academy-logo {
            font-size: 2em;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .academy-subtitle {
            font-size: 1.1em;
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .welcome-text {
            background: #1e3a8a;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #1f2937;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1e3a8a;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: #dc2626;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid #fecaca;
            margin-top: 15px;
            font-weight: 500;
            display: none;
            text-align: left;
        }
        
        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid #bbf7d0;
            margin-top: 15px;
            font-weight: 500;
            display: none;
            text-align: left;
        }
        
        .contact-info {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 25px;
            line-height: 1.6;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .contact-link {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .contact-link:hover {
            color: #dc2626;
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .login-btn {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* Animação sutil para a entrada */
        .login-container {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .academy-logo {
                font-size: 1.7em;
            }
            
            .academy-subtitle {
                font-size: 1em;
            }
            
            .welcome-text {
                font-size: 0.9em;
                padding: 12px 20px;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="academy-logo">Teacher Alex English Academy</div>
        <div class="academy-subtitle">Portal do Estudante</div>
        <div class="welcome-text">🎓 Acesso Exclusivo para Alunos</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Nome de usuário</label>
                <input type="text" id="username" class="form-input" placeholder="Digite seu nome de usuário" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="login-btn">Acessar Minhas Aulas</button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="contact-info">
            <strong>Precisa de ajuda?</strong><br>
            Entre em contato com <a href="mailto:alexmg@gmail.com" class="contact-link">Professor Alex</a>
        </div>
    </div>
    
    <script>
        // Lista de usuários e senhas
        const students = {
            // alunos reais
            "matheus": "english090803",
            "iasmin": "english050307",
            "leticia": "english843892",
            "larissa": "english765352",
            "ednei": "english4536798",
            "guilherme": "english408698",
            "leidson": "english594367",
            // Usuários de demonstração  
            "teacheralex": "teste1234",
            "demo": "demo"
        };
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const container = document.querySelector('.login-container');
            
            // Limpar mensagens anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            container.classList.remove('shake');
            
            // Adicionar estado de loading
            container.classList.add('loading');
            
            // Simular um pequeno delay para melhor UX
            setTimeout(() => {
                // Verificar credenciais
                if (students[username] && students[username] === password) {
                    // Login bem-sucedido
                    successDiv.textContent = '✅ Bem-vindo! Redirecionando para suas aulas...';
                    successDiv.style.display = 'block';
                    
                    // Salvar login no navegador
                    sessionStorage.setItem('studentLoggedIn', 'true');
                    sessionStorage.setItem('studentUsername', username);
                    
                    // Redirecionar após 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // Login falhou
                    container.classList.remove('loading');
                    errorDiv.textContent = '❌ Usuário ou senha incorretos. Tente novamente.';
                    errorDiv.style.display = 'block';
                    
                    // Limpar senha e focar no campo
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // Shake animation para o container
                    container.classList.add('shake');
                }
            }, 800);
        });
        
        // Verificar se já está logado
        if (sessionStorage.getItem('studentLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
        
        // Foco automático no campo username
        document.getElementById('username').focus();
    </script>
</body>
</html>
