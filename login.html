<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Alex English Academy - Portal do Estudante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 50%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .academy-logo {
            font-size: 2.2em;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .academy-subtitle {
            font-size: 1.1em;
            color: #dc2626;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .welcome-text {
            background: linear-gradient(135deg, #1e3a8a, #dc2626);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 0.95em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #2d3748;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a, #dc2626);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
            background: linear-gradient(135deg, #1e40af, #ef4444);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 14px 18px;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
            margin-top: 15px;
            font-weight: 500;
            display: none;
            text-align: left;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 14px 18px;
            border-radius: 10px;
            border-left: 4px solid #38a169;
            margin-top: 15px;
            font-weight: 500;
            display: none;
            text-align: left;
        }
        
        .contact-info {
            color: #718096;
            font-size: 0.9em;
            margin-top: 25px;
            line-height: 1.6;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .contact-link {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .contact-link:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .login-btn {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        /* Anima√ß√£o sutil para a entrada */
        .login-container {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .academy-logo {
                font-size: 1.8em;
            }
            
            .academy-subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="academy-logo">Teacher Alex English Academy</div>
        <div class="academy-subtitle">Portal do Estudante</div>
        <div class="welcome-text">üéì Acesso Exclusivo para Alunos</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Nome de usu√°rio</label>
                <input type="text" id="username" class="form-input" placeholder="Digite seu nome de usu√°rio" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="login-btn">Acessar Minhas Aulas</button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="contact-info">
            <strong>Precisa de ajuda?</strong><br>
            Entre em contato com <a href="mailto:alexmg@gmail.com" class="contact-link">Professor Alex</a>
        </div>
    </div>
    
    <script>
        // Lista de usu√°rios e senhas
        const students = {
            "matheus": "english090803",
            "joao_santos": "student456", 
            "maria_oliveira": "learn789",
            "pedro_costa": "alex2024",
            "julia_rodrigues": "englishfun",
            "carlos_ferreira": "student123",
            "lucia_alves": "speaking456",
            "miguel_sousa": "listening789",
            "teacheralex": "teste1234",
            "demo": "demo"
        };
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const container = document.querySelector('.login-container');
            
            // Limpar mensagens anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Adicionar estado de loading
            container.classList.add('loading');
            
            // Simular um pequeno delay para melhor UX
            setTimeout(() => {
                // Verificar credenciais
                if (students[username] && students[username] === password) {
                    // Login bem-sucedido
                    successDiv.textContent = '‚úÖ Bem-vindo! Redirecionando para suas aulas...';
                    successDiv.style.display = 'block';
                    
                    // Salvar login no navegador
                    sessionStorage.setItem('studentLoggedIn', 'true');
                    sessionStorage.setItem('studentUsername', username);
                    
                    // Redirecionar ap√≥s 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // Login falhou
                    container.classList.remove('loading');
                    errorDiv.textContent = '‚ùå Usu√°rio ou senha incorretos. Tente novamente.';
                    errorDiv.style.display = 'block';
                    
                    // Limpar senha e focar no campo
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // Shake animation para o container
                    container.style.animation = 'none';
                    container.offsetHeight; // Trigger reflow
                    container.style.animation = 'shake 0.5s ease-in-out';
                }
            }, 800);
        });
        
        // Verificar se j√° est√° logado
        if (sessionStorage.getItem('studentLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
        
        // Foco autom√°tico no campo username
        document.getElementById('username').focus();
        
        // Adicionar anima√ß√£o de shake para erro
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        const style = document.createElement('style');
        style.textContent = shakeKeyframes;
        document.head.appendChild(style);
    </script>
</body>
</html>
