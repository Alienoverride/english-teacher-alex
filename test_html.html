<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>TESTE GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #dc2626);
            color: white;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
