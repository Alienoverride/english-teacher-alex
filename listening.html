<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Alex English Academy - Listening Lessons</title>
    
    <!-- CSS EXTERNO - SEU GARAGE CENTRAL! -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="theme-patriot.css">
</head>
<body class="listening-page">
    <!-- User Info -->
    <div style="position: fixed; top: 15px; right: 15px; z-index: 1000;">
        <div style="background: rgba(255,255,255,0.95); border-radius: 15px; padding: 8px 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 2px solid #dc2626; backdrop-filter: blur(10px);">
            <span style="color: #1e3a8a; font-weight: 700; margin-right: 8px; font-size: 0.8em;">üëã <span id="userName">Aluno</span></span>
            <button onclick="logout()" style="background: #dc2626; color: white; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.75em; font-weight: 600; transition: all 0.3s ease;" onmouseover="this.style.background='#ef4444'" onmouseout="this.style.background='#dc2626'">üö™ Sair</button>
        </div>
    </div>
    
    <div class="container listening-page">
        <div class="header">
            <a href="index.html" style="text-decoration: none;"><div class="logo">Teacher Alex English Academy</div></a>
            <div class="tagline">üéß Domine o Ingl√™s Atrav√©s do Listening</div>
        </div>
        
        <!-- NOVA NAVEGA√á√ÉO DE LI√á√ïES -->
        <div class="lesson-navigation">
            <div class="nav-title">üìö Escolha sua Li√ß√£o</div>
            <div class="lesson-cards" id="lessonCards">
                <!-- Cards ser√£o gerados dinamicamente -->
            </div>
        </div>
        
        <div class="lesson-container" id="lessonContainer">
            <div class="lesson-header">
                <div class="lesson-title" id="lessonTitle">Personal Introduction</div>
                <div class="lesson-number" id="lessonNumber">Li√ß√£o 1</div>
            </div>
            
            <div class="progress-section">
                <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
                
                <div class="badges">
                    <div class="badge" id="badge1">üéØ Primeira Tentativa</div>
                    <div class="badge" id="badge2">‚≠ê Boa Pontua√ß√£o</div>
                    <div class="badge" id="badge3">üèÜ Perfeito</div>
                    <div class="badge" id="badge4">üî• Sequ√™ncia</div>
                </div>
            </div>
            
            <div class="audio-section">
                <div class="audio-title" id="audioTitle">üéß Escute a Li√ß√£o: Personal Introduction</div>
                <audio id="mainAudio" controls>
                    <source src="audios/audio1.mp3" type="audio/mpeg">
                    Seu navegador n√£o suporta o elemento de √°udio.
                </audio>
                <div class="play-buttons">
                    <button class="btn btn-primary" onclick="playAudio()">‚ñ∂Ô∏è Reproduzir</button>
                    <button class="btn btn-secondary" onclick="replayAudio()">üîÑ Repetir</button>
                    <button class="btn btn-primary" onclick="pauseAudio()">‚è∏Ô∏è Pausar</button>
                </div>
            </div>
            
            <div class="questions-section" id="questionsContainer"></div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="checkAnswers()">‚úÖ Verificar Respostas</button>
                <button class="btn btn-secondary" onclick="resetQuiz()">üîÑ Reiniciar Quiz</button>
                <button class="btn btn-primary" onclick="nextLesson()">‚û°Ô∏è Pr√≥xima Li√ß√£o</button>
            </div>
            
            <div id="scoreSection" class="score" style="display: none;">
                Sua Pontua√ß√£o: <span id="scoreValue">0</span>/5 üéØ
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        // ===== SISTEMA DE PROTE√á√ÉO DE LOGIN =====
        function checkLogin() {
            if (sessionStorage.getItem('studentLoggedIn') !== 'true') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.removeItem('studentLoggedIn');
            sessionStorage.removeItem('studentUsername');
            window.location.href = 'login.html';
        }

        function getStudentName() {
            return sessionStorage.getItem('studentUsername') || 'Student';
        }

        if (!checkLogin()) throw new Error('Not logged in');

        // ===== SISTEMA DE PROGRESSO =====
        class StudentProgress {
            constructor() {
                this.studentId = sessionStorage.getItem('studentUsername') || 'student';
                this.progressKey = `progress_${this.studentId}`;
                this.loadProgress();
            }

            loadProgress() {
                const saved = localStorage.getItem(this.progressKey);
                if (saved) {
                    this.data = JSON.parse(saved);
                } else {
                    this.data = {
                        listening: { lessonsCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] },
                        reading: { chaptersCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] },
                        globalBadges: [], lastActivity: null, joinDate: new Date().toISOString(), totalStudyTime: 0
                    };
                }
            }

            saveProgress() { localStorage.setItem(this.progressKey, JSON.stringify(this.data)); }

            completeListeningLesson(lessonNumber, score, timeSpent) {
                const lesson = `lesson_${lessonNumber}`;
                if (!this.data.listening.lessonsCompleted.includes(lesson)) {
                    this.data.listening.lessonsCompleted.push(lesson);
                }
                if (!this.data.listening.bestScores[lesson] || score > this.data.listening.bestScores[lesson]) {
                    this.data.listening.bestScores[lesson] = score;
                }
                this.data.listening.totalAttempts++;
                this.data.totalStudyTime += timeSpent;
                this.data.lastActivity = new Date().toISOString();
                this.checkListeningBadges(lessonNumber, score);
                this.saveProgress();
                this.updateLessonCards(); // Atualizar cards
            }

            checkListeningBadges(lessonNumber, score) {
                const badges = this.data.listening.badges;
                if (!badges.includes('first_try')) {
                    badges.push('first_try');
                    this.showBadgeNotification('üéØ Primeira Tentativa!', 'Voc√™ completou sua primeira li√ß√£o!');
                }
                if (score === 5 && !badges.includes('perfect_score')) {
                    badges.push('perfect_score');
                    this.showBadgeNotification('‚≠ê Pontua√ß√£o Perfeita!', 'Voc√™ acertou todas as perguntas!');
                }
            }

            showBadgeNotification(title, message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background: linear-gradient(135deg, #1e3a8a, #dc2626); color: white;
                    padding: 25px 35px; border-radius: 20px; z-index: 10000; text-align: center;
                    box-shadow: 0 15px 40px rgba(0,0,0,0.3); backdrop-filter: blur(10px);
                `;
                notification.innerHTML = `<div style="font-size: 1.8em; font-weight: bold; margin-bottom: 15px;">${title}</div><div style="font-size: 1.1em;">${message}</div>`;
                document.body.appendChild(notification);
                setTimeout(() => { if (document.body.contains(notification)) document.body.removeChild(notification); }, 3000);
            }

            updateLessonCards() {
                // Atualizar visual dos cards ap√≥s progresso
                createLessonCards();
            }
        }

        // ===== SISTEMA DE LI√á√ïES =====
        const lessons = {
            1: { title: "Personal Introduction", shortTitle: "Introduction", audioUrl: "audios/audio1.mp3", questions: { q1: { text: "How old is Sarah?", options: ["23 years old", "25 years old", "27 years old", "30 years old"], correct: "b" }, q2: { text: "Where does Sarah live?", options: ["In London city center", "In a small town near London", "In Manchester", "In Birmingham"], correct: "b" }, q3: { text: "What is Sarah's job?", options: ["She's a nurse", "She's a doctor", "She's a teacher", "She's a student"], correct: "c" }, q4: { text: "How many siblings does Sarah have?", options: ["No siblings", "One brother and one sister", "Two brothers", "Three sisters"], correct: "b" }, q5: { text: "What is Sarah's favorite food?", options: ["Hamburger", "Pasta", "Pizza", "Sushi"], correct: "c" } } },
            2: { title: "Daily Routine", shortTitle: "Daily Routine", audioUrl: "audios/audio2.mp3", questions: { q1: { text: "What time does she wake up?", options: ["6:30 AM", "7:00 AM", "7:30 AM", "8:00 AM"], correct: "b" }, q2: { text: "What does she have for breakfast?", options: ["Cereal and milk", "Toast and coffee", "Eggs and bacon", "Fruit and yogurt"], correct: "b" }, q3: { text: "What time does she start working?", options: ["8:30 AM", "9:00 AM", "9:30 AM", "10:00 AM"], correct: "b" }, q4: { text: "What time is lunch?", options: ["12:00 PM", "12:30 PM", "1:00 PM", "1:30 PM"], correct: "b" }, q5: { text: "What does she do after work?", options: ["Go shopping", "Visit family", "Go to the gym or meet friends", "Study English"], correct: "c" } } },
            3: { title: "Hobbies and Free Time", shortTitle: "Hobbies", audioUrl: "audios/audio3.mp3", questions: { q1: { text: "How long has she been learning guitar?", options: ["Two years", "Three years", "Four years", "Five years"], correct: "b" }, q2: { text: "When does she have guitar lessons?", options: ["Monday and Wednesday", "Tuesday and Thursday", "Wednesday and Friday", "Saturday and Sunday"], correct: "b" }, q3: { text: "What type of food does she like to cook?", options: ["Chinese food", "Mexican food", "Italian food", "Indian food"], correct: "c" }, q4: { text: "What is her dog's name?", options: ["Rex", "Max", "Sam", "Jack"], correct: "b" }, q5: { text: "How many books does she read per month?", options: ["One book", "Two books", "Three books", "Four books"], correct: "b" } } },
            4: { title: "Weather and Seasons", shortTitle: "Weather", audioUrl: "audios/audio4.mp3", questions: { q1: { text: "Which country does she live in?", options: ["Scotland", "Ireland", "England", "Wales"], correct: "c" }, q2: { text: "What is her favorite season?", options: ["Spring", "Summer", "Autumn", "Winter"], correct: "a" }, q3: { text: "What is summer like where she lives?", options: ["Cold and rainy", "Warm and sunny", "Very hot", "Windy and cloudy"], correct: "b" }, q4: { text: "What colors do the autumn leaves turn?", options: ["Green and blue", "Red, yellow, and orange", "Purple and pink", "Brown and black"], correct: "b" }, q5: { text: "Why doesn't she like winter?", options: ["It's too expensive", "It's too busy", "The days are short and dark", "There's too much snow"], correct: "c" } } },
            5: { title: "Shopping at the Store", shortTitle: "Shopping", audioUrl: "audios/audio5.mp3", questions: { q1: { text: "Who did she go shopping with?", options: ["Her father", "Her mother", "Her sister", "Her friend"], correct: "b" }, q2: { text: "Which fruits did they buy?", options: ["Grapes, pears, and peaches", "Apples, bananas, and oranges", "Strawberries and kiwi", "Pineapple and mango"], correct: "b" }, q3: { text: "What meat did they buy for dinner?", options: ["Beef", "Pork", "Chicken", "Fish"], correct: "c" }, q4: { text: "How long did the shopping take?", options: ["30 minutes", "45 minutes", "One hour", "Two hours"], correct: "c" }, q5: { text: "How much did the shopping cost?", options: ["Twenty-five pounds", "Thirty pounds", "Thirty-five pounds", "Forty pounds"], correct: "c" } } }
        };
        
        let currentLesson = 1, attempts = 0, lessonStartTime = Date.now(), studentProgress = new StudentProgress();
        
        // ===== NAVEGA√á√ÉO DE LI√á√ïES - NOVA =====
        function createLessonCards() {
            const cardsContainer = document.getElementById('lessonCards');
            cardsContainer.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const lesson = lessons[i];
                const isCompleted = studentProgress.data.listening.lessonsCompleted.includes(`lesson_${i}`);
                const bestScore = studentProgress.data.listening.bestScores[`lesson_${i}`] || 0;
                const isActive = i === currentLesson;
                
                const card = document.createElement('div');
                card.className = `lesson-card ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                card.onclick = () => switchToLesson(i);
                
                card.innerHTML = `
                    <div class="lesson-number">${i}</div>
                    <div class="lesson-name">${lesson.shortTitle}</div>
                    ${isCompleted ? `<div class="completion-badge">${bestScore}</div>` : ''}
                `;
                
                cardsContainer.appendChild(card);
            }
        }
        
        function switchToLesson(lessonNumber) {
            if (lessonNumber === currentLesson) return; // J√° est√° na li√ß√£o
            
            currentLesson = lessonNumber;
            loadLesson(currentLesson);
            createLessonCards(); // Atualizar cards
            
            // Anima√ß√£o suave
            const container = document.getElementById('lessonContainer');
            container.style.animation = 'none';
            container.offsetHeight; // Trigger reflow
            container.style.animation = 'slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
        }
        
        // ===== CARREGAR LI√á√ÉO =====
        function loadLesson(lessonNumber) {
            if (!lessons[lessonNumber]) return;
            const lesson = lessons[lessonNumber];
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('lessonNumber').textContent = `Li√ß√£o ${lessonNumber}`;
            document.getElementById('audioTitle').textContent = `üéß Escute a Li√ß√£o: ${lesson.title}`;
            document.getElementById('mainAudio').src = lesson.audioUrl;
            loadQuestions(lesson.questions);
            resetQuiz();
        }
        
        function loadQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            Object.keys(questions).forEach((key, index) => {
                const q = questions[key];
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `
                    <div class="question-text">${index + 1}. ${q.text}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" data-value="${String.fromCharCode(97 + i)}">
                                <input type="radio" name="${key}" value="${String.fromCharCode(97 + i)}" id="${key}_${i}">
                                <label for="${key}_${i}">${String.fromCharCode(97 + i).toUpperCase()}) ${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
            addOptionEventListeners();
        }
        
        function addOptionEventListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    const name = radio.name;
                    document.querySelectorAll(`input[name="${name}"]`).forEach(opt => {
                        opt.closest('.option').classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
        }
        
        // ===== √ÅUDIO =====
        function playAudio() { document.getElementById('mainAudio').play(); }
        function replayAudio() { const audio = document.getElementById('mainAudio'); audio.currentTime = 0; audio.play(); }
        function pauseAudio() { document.getElementById('mainAudio').pause(); }
        
        // ===== ANIMA√á√ïES DE CELEBRA√á√ÉO =====
        function createCelebration(score) {
            // Overlay
            const overlay = document.createElement('div');
            overlay.className = 'celebration-overlay';
            document.body.appendChild(overlay);
            
            // Texto de celebra√ß√£o
            const celebrationText = document.createElement('div');
            celebrationText.className = 'celebration-text';
            
            if (score === 5) {
                celebrationText.textContent = 'PERFECT! üéâ';
                createConfetti();
            } else if (score === 4) {
                celebrationText.textContent = 'EXCELLENT! ‚≠ê';
                createFireworks();
            }
            
            document.body.appendChild(celebrationText);
            
            // Remover ap√≥s anima√ß√£o
            setTimeout(() => {
                if (document.body.contains(overlay)) document.body.removeChild(overlay);
                if (document.body.contains(celebrationText)) document.body.removeChild(celebrationText);
            }, 3000);
        }
        
        function createConfetti() {
            const colors = ['#1e3a8a', '#dc2626', '#fbbf24', '#10b981', '#8b5cf6'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (document.body.contains(confetti)) document.body.removeChild(confetti);
                    }, 4000);
                }, i * 50);
            }
        }
        
        function createFireworks() {
            const colors = ['#fbbf24', '#ef4444', '#10b981', '#3b82f6'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = (Math.random() * 80 + 10) + 'vw';
                    firework.style.top = (Math.random() * 60 + 20) + 'vh';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        if (document.body.contains(firework)) document.body.removeChild(firework);
                    }, 2000);
                }, i * 100);
            }
        }
        
        // ===== VERIFICAR RESPOSTAS - NOVO SISTEMA =====
        function checkAnswers() {
            const lesson = lessons[currentLesson];
            const questions = Object.keys(lesson.questions);
            let score = 0;
            let detailedResults = [];
            attempts++;
            
            // Primeiro, marcar visualmente as respostas
            questions.forEach((key, index) => {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                const correct = lesson.questions[key].correct;
                const allOptions = document.querySelectorAll(`input[name="${key}"]`);
                
                // Limpar classes anteriores
                allOptions.forEach(opt => {
                    opt.closest('.option').classList.remove('correct-answer', 'wrong-answer');
                });
                
                // Marcar resposta correta
                const correctOption = document.querySelector(`input[name="${key}"][value="${correct}"]`);
                correctOption.closest('.option').classList.add('correct-answer');
                
                // Se respondeu errado, marcar em vermelho
                if (selected && selected.value !== correct) {
                    selected.closest('.option').classList.add('wrong-answer');
                }
                
                // Calcular pontua√ß√£o e preparar feedback
                const correctOptionText = lesson.questions[key].options[correct.charCodeAt(0) - 97];
                const selectedOptionText = selected ? lesson.questions[key].options[selected.value.charCodeAt(0) - 97] : "N√£o respondida";
                
                let resultHTML = '';
                
                if (selected && selected.value === correct) {
                    score++;
                    resultHTML = `
                        <div style="background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1)); border-left: 5px solid #10b981; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 2px solid rgba(16, 185, 129, 0.2);">
                            <div style="font-weight: 800; color: #059669; margin-bottom: 10px; font-size: 1.1em;">
                                ‚úÖ Quest√£o ${index + 1}: CORRETO! üéØ
                            </div>
                            <div style="color: #047857; font-size: 1em; line-height: 1.5;">
                                <strong>Pergunta:</strong> ${lesson.questions[key].text}<br>
                                <strong>Sua resposta:</strong> <span style="background: rgba(34, 197, 94, 0.2); padding: 4px 8px; border-radius: 6px; font-weight: 700;">${selectedOptionText}</span> 
                                <span style="color: #10b981; font-size: 1.2em;">‚ú®</span>
                            </div>
                        </div>
                    `;
                } else {
                    resultHTML = `
                        <div style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1)); border-left: 5px solid #ef4444; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 2px solid rgba(239, 68, 68, 0.2);">
                            <div style="font-weight: 800; color: #dc2626; margin-bottom: 10px; font-size: 1.1em;">
                                ‚ùå Quest√£o ${index + 1}: INCORRETO 
                            </div>
                            <div style="color: #991b1b; font-size: 1em; line-height: 1.5;">
                                <strong>Pergunta:</strong> ${lesson.questions[key].text}<br>
                                <strong>Sua resposta:</strong> <span style="background: rgba(239, 68, 68, 0.2); padding: 4px 8px; border-radius: 6px; font-weight: 600;">${selectedOptionText}</span><br>
                                <strong>Resposta correta:</strong> <span style="background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; padding: 4px 10px; border-radius: 8px; font-weight: 700; margin-top: 5px; display: inline-block;">${correctOptionText}</span>
                            </div>
                        </div>
                    `;
                }
                
                detailedResults.push(resultHTML);
            });
            
            // Salvar progresso
            studentProgress.completeListeningLesson(currentLesson, score, Date.now() - lessonStartTime);
            
            // Atualizar barra de progresso
            document.getElementById('progressBar').style.width = (score / 5) * 100 + '%';
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('scoreSection').style.display = 'block';
            
            // Badges
            if (attempts === 1) document.getElementById('badge1').classList.add('earned');
            if (score >= 4) document.getElementById('badge2').classList.add('earned');
            if (score === 5) document.getElementById('badge3').classList.add('earned');
            
            // CELEBRA√á√ÉO
            if (score === 5 || score === 4) {
                setTimeout(() => createCelebration(score), 500);
            }
            
            // FEEDBACK PREMIUM
            const feedback = document.getElementById('feedback');
            
            let feedbackHeader = '';
            if (score === 5) {
                feedbackHeader = `
                    <div style="text-align: center; background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; font-size: 1.3em; font-weight: 800; box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);">
                        üéâ PONTUA√á√ÉO PERFEITA! üåü<br>
                        <span style="font-size: 0.8em; opacity: 0.9;">Voc√™ dominou completamente esta li√ß√£o!</span>
                    </div>
                `;
            } else if (score === 4) {
                feedbackHeader = `
                    <div style="text-align: center; background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; font-size: 1.3em; font-weight: 800; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);">
                        ‚≠ê EXCELENTE TRABALHO! üéØ<br>
                        <span style="font-size: 0.8em; opacity: 0.9;">Quase perfeito! Continue assim!</span>
                    </div>
                `;
            } else if (score === 3) {
                feedbackHeader = `
                    <div style="text-align: center; background: linear-gradient(135deg, #f59e0b, #d97706); color: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; font-size: 1.2em; font-weight: 800; box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);">
                        üëç BOM TRABALHO! üí™<br>
                        <span style="font-size: 0.8em; opacity: 0.9;">Continue praticando para melhorar!</span>
                    </div>
                `;
            } else {
                feedbackHeader = `
                    <div style="text-align: center; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; font-size: 1.2em; font-weight: 800; box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);">
                        üí™ CONTINUE TENTANDO! üéß<br>
                        <span style="font-size: 0.8em; opacity: 0.9;">Escute novamente e tente mais uma vez!</span>
                    </div>
                `;
            }
            
            feedback.innerHTML = feedbackHeader + detailedResults.join('');
            feedback.style.display = 'block';
        }
        
        function resetQuiz() {
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
                const option = radio.closest('.option');
                option.classList.remove('selected', 'correct-answer', 'wrong-answer');
            });
            
            document.getElementById('scoreSection').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            
            document.querySelectorAll('.badge').forEach(badge => {
                badge.classList.remove('earned');
            });
            
            attempts = 0;
            lessonStartTime = Date.now();
        }
        
        function nextLesson() {
            if (currentLesson < 5) {
                switchToLesson(currentLesson + 1);
            } else {
                alert('üéâ Parab√©ns! Voc√™ completou todas as li√ß√µes!');
            }
        }
        
        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userName').textContent = getStudentName();
            createLessonCards();
            loadLesson(currentLesson);
        });
    </script>
