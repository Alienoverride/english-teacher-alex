<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Challenge - English Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-integration.js"></script>

    <style>
        .container { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .lesson-header { text-align: center; margin-bottom: 2rem; }
        .lesson-header h1 { font-size: 2.5rem; color: #1a237e; }
        .lesson-header p { font-size: 1.1rem; color: #555; }
        .audio-player-container { text-align: center; margin-bottom: 2rem; }
        audio { width: 100%; max-width: 500px; }
        .question { margin-bottom: 1.5rem; padding: 1rem; border-left: 4px solid #3f51b5; background: #f4f6f8; border-radius: 4px; }
        .question p { font-weight: 600; margin-bottom: 0.8rem; }
        .options label { display: block; margin-bottom: 0.5rem; background: #fff; padding: 10px; border-radius: 5px; cursor: pointer; border: 1px solid #ddd; transition: all 0.2s ease; }
        .options label:hover { background: #e8eaf6; }
        input[type="radio"] { margin-right: 10px; }
        #submit-btn { margin-top: 1.5rem; width: 100%; }
        #results { margin-top: 2rem; padding: 1.5rem; border: 1px solid #ccc; border-radius: 8px; background: #fafafa; display: none; }
        #results h2 { text-align: center; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; text-decoration: line-through; }
        .explanation { font-size: 0.9rem; color: #666; margin-top: 5px; }
        .notification { position: fixed; top: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 15px; border-radius: 5px; z-index: 1000; font-size: 1rem; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="lesson-header">
            <h1>Listening Test: A New Job</h1>
            <p>Listen to the conversation and answer the questions below.</p>
        </div>

        <div class="audio-player-container">
            <audio controls id="audio-player">
                <source src="https://storage.googleapis.com/english-platform-assets/a-new-job-dialogue.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <form id="quiz-form">
            </form>

        <button id="submit-btn" class="button-primary">Check Answers</button>

        <div id="results">
            <h2>Your Results</h2>
            <p id="score">Score: 0/5</p>
            <div id="feedback"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const studentId = new URLSearchParams(window.location.search).get('studentId') || 'guest';
        const progress = new StudentProgress('listening', studentId);

        const form = document.getElementById('quiz-form');
        const submitBtn = document.getElementById('submit-btn');
        const resultsDiv = document.getElementById('results');
        const scoreEl = document.getElementById('score');
        const feedbackEl = document.getElementById('feedback');
        const audioPlayer = document.getElementById('audio-player');

        const questions = [
            // O array de questões permanece o mesmo
        ];

        function renderQuiz() {
            let quizHtml = '';
            questions.forEach((q, index) => {
                quizHtml += `<div class="question">
                    <p>${index + 1}. ${q.question}</p>
                    <div class="options">`;
                q.options.forEach(option => {
                    quizHtml += `<label><input type="radio" name="question${index}" value="${option}"> ${option}</label>`;
                });
                quizHtml += `</div></div>`;
            });
            form.innerHTML = quizHtml;
        }
        
        submitBtn.addEventListener('click', () => {
            const formData = new FormData(form);
            let score = 0;
            let feedbackHtml = '';

            questions.forEach((q, index) => {
                const userAnswer = formData.get(`question${index}`);
                feedbackHtml += `<p><b>Question ${index + 1}:</b> ${q.question}</p>`;
                if (userAnswer === q.answer) {
                    score++;
                    feedbackHtml += `<p class="correct">Your answer: ${userAnswer}</p>`;
                } else {
                    feedbackHtml += `<p><span class="incorrect">Your answer: ${userAnswer || 'Not answered'}</span> | <span class="correct">Correct answer: ${q.answer}</span></p>`;
                }
                if(q.explanation) {
                    feedbackHtml += `<p class="explanation"><em>Explanation: ${q.explanation}</em></p>`;
                }
            });

            scoreEl.textContent = `Score: ${score}/${questions.length}`;
            feedbackEl.innerHTML = feedbackHtml;
            resultsDiv.style.display = 'block';

            // Salvar progresso
            progress.data.listening.lessonsCompleted.push('a-new-job');
            progress.data.listening.bestScores['a-new-job'] = Math.max(progress.data.listening.bestScores['a-new-job'] || 0, score);
            progress.data.listening.totalAttempts = (progress.data.listening.totalAttempts || 0) + 1;
            progress.saveProgress();
        });

        audioPlayer.addEventListener('play', () => {
            progress.startTrackingTime();
        });

        audioPlayer.addEventListener('pause', () => {
            progress.stopTrackingTime();
        });

        audioPlayer.addEventListener('ended', () => {
            progress.stopTrackingTime();
        });

        window.addEventListener('beforeunload', () => {
            progress.stopTrackingTime();
            progress.saveProgress();
        });

        renderQuiz();
    });

    class StudentProgress {
        constructor(activityType, studentId) {
            this.activityType = activityType;
            this.studentId = studentId;
            this.progressKey = `studentProgress_${this.studentId}`;
            this.data = {};
            this.startTime = null;
            this.loadProgress();
        }

        loadProgress() {
            const saved = localStorage.getItem(this.progressKey);
            if (saved) {
                this.data = JSON.parse(saved);
            } else {
                this.data = {
                    listening: { lessonsCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] },
                    reading: { chaptersCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] },
                    roommate: { chaptersCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] },
                    neighbor: { chaptersCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] },
                    globalBadges: [], lastActivity: null, joinDate: new Date().toISOString(), totalStudyTime: 0
                };
            }
            if (!this.data.roommate) {
                this.data.roommate = { chaptersCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] };
            }
            if (!this.data.neighbor) {
                this.data.neighbor = { chaptersCompleted: [], bestScores: {}, totalAttempts: 0, badges: [] };
            }
        }

        saveProgress() {
            this.data.lastActivity = new Date().toISOString();
            // Chamando a função centralizada do firebase-integration.js
            saveProgressWithFirebase(this.data, this.studentId);
        }

        startTrackingTime() {
            this.startTime = Date.now();
        }

        stopTrackingTime() {
            if (this.startTime) {
                const elapsedSeconds = (Date.now() - this.startTime) / 1000;
                this.data.totalStudyTime = (this.data.totalStudyTime || 0) + elapsedSeconds;
                this.startTime = null;
            }
        }
    }
    </script>
</body>
</html>
